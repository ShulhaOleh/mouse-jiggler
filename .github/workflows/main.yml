name: CI

on:
  pull_request:
  push:
    branches: [ main ]

jobs:
  check-structure:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      
      - name: Run structure generator
        run: python scripts/generate_structure.py
      
      - name: Check if README is up to date
        run: |
          if ! git diff --exit-code -- readme.md; then
            echo "ERROR: readme.md structure is out of date"
            echo ""
            echo "Run this command locally and commit the changes:"
            echo "  python scripts/generate_structure.py OR make setup"
            exit 1
          fi
          echo "readme.md structure is up to date"
